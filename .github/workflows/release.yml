name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Install backend dependencies
      run: |
        cd backend
        python -m venv venv
        .\venv\Scripts\activate
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build backend executable
      run: |
        cd backend
        .\venv\Scripts\activate
        
        # Create PyInstaller spec file
        @"
# -*- mode: python ; coding: utf-8 -*-

import os
from pathlib import Path

# Get the current directory (backend folder)
current_dir = Path.cwd()
# Get the parent directory (reactui folder)
parent_dir = current_dir.parent

a = Analysis(
    ['run.py'],
    pathex=[str(current_dir), str(parent_dir)],
    binaries=[],
    datas=[
        # Include config files
        ('.env', '.'),
        ('app', 'app'),
        (str(parent_dir / 'crypto'), 'crypto'),
        # Include any data files if needed
        ('data', 'data') if os.path.exists('data') else (),
    ],
    hiddenimports=[
        # Flask and related
        'flask',
        'flask_cors',
        'werkzeug',
        'jinja2',
        # Database
        'pymongo',
        'motor',
        # Crypto
        'cryptography',
        'cryptography.hazmat',
        'cryptography.hazmat.primitives',
        'cryptography.hazmat.primitives.asymmetric',
        'cryptography.hazmat.primitives.ciphers',
        'cryptography.hazmat.backends',
        # Cloud storage
        'boto3',
        'botocore',
        # Other dependencies
        'python-dotenv',
        'requests',
        'werkzeug.security',
        'datetime',
        'pathlib',
        'os',
        'sys',
        'json',
        'uuid',
        'hashlib',
        'base64',
        'secrets',
    ],
    hookspath=[],
    hooksconfig={},
    runtime_hooks=[],
    excludes=[],
    win_no_prefer_redirects=False,
    win_private_assemblies=False,
    cipher=None,
    noarchive=False,
)

pyz = PYZ(a.pure, a.zipped_data, cipher=None)

exe = EXE(
    pyz,
    a.scripts,
    a.binaries,
    a.zipfiles,
    a.datas,
    [],
    name='sentra-backend',
    debug=False,
    bootloader_ignore_signals=False,
    strip=False,
    upx=True,
    upx_exclude=[],
    runtime_tmpdir=None,
    console=True,
    disable_windowed_traceback=False,
    argv_emulation=False,
    target_arch=None,
    codesign_identity=None,
    entitlements_file=None,
    icon=None,
)
"@ | Out-File -FilePath "backend.spec" -Encoding UTF8
        
        pyinstaller --clean backend.spec

    - name: Copy backend to frontend
      run: |
        mkdir frontend\resources -Force
        copy backend\dist\sentra-backend.exe frontend\resources\

    - name: Build and publish Electron app
      run: |
        cd frontend
        npm run build-electron-win
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          frontend/dist-electron/Sentra Setup *.exe
          frontend/dist-electron/Sentra-Portable-*.exe
          frontend/dist-electron/latest.yml
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}