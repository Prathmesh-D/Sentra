name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create .env file for production
        working-directory: backend
        run: |
          @"
          # Production Environment Configuration
          FLASK_ENV=production
          FLASK_DEBUG=False
          HOST=127.0.0.1
          PORT=5000
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          MONGO_URI=${{ secrets.MONGO_URI }}
          MONGO_DB_NAME=sentra_encryption
          MONGO_COLLECTION_USERS=users
          MONGO_COLLECTION_FILES=encrypted_files
          MONGO_COLLECTION_RECIPIENTS=recipients
          MAX_FILE_SIZE=104857600
          BCRYPT_ROUNDS=12
          TOKEN_EXPIRY_HOURS=24
          REFRESH_TOKEN_EXPIRY_DAYS=30
          "@ | Out-File -FilePath .env -Encoding UTF8

      - name: Build backend executable
        working-directory: backend
        run: |
          .\venv\Scripts\Activate.ps1
          powershell -ExecutionPolicy Bypass -File generate_spec.ps1
          pyinstaller --clean backend.spec

      - name: Copy backend to frontend resources
        run: |
          New-Item -Path frontend\resources -ItemType Directory -Force
          Copy-Item backend\dist\sentra-backend.exe frontend\resources\

      - name: Build Electron app
        working-directory: frontend
        run: npm run build-electron-win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            frontend/dist-electron/*.exe
            frontend/dist-electron/latest.yml
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}